<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    function getOptimal ( x ) {
        // 提前声名好变量
        var a, b, c, d, a1, b1, c1;

        if ( x >= 20 ) {
            a = Math.floor( x / 20 );
            a1 = x % 20;
        } else {
            // 延续变量
            a1 = x;
        }

        if ( a1 >= 10 ) {
            b = Math.floor( a1 / 10 );
            b1 = a1 % 10;
        } else {
            b1 = a1;
        }

        if ( b1 >= 5 ) {
            c = Math.floor( b1 / 5 );
            c1 = b1 % 5;
        } else {
            c1 = b1;
        }

        if ( c1 >= 1 ) {
            d = Math.floor( c1 / 1 );
        }

        // 判断是不是未定义(没有走入if语句的话,变量为undefined)
        if ( !a ) a = 0;
        if ( !b ) b = 0;
        if ( !c ) c = 0;
        if ( !d ) d = 0;

        console.log(
            x + '元 需要 ' +
            a + '个20元, ' +
            b + '个10元, ' +
            c + '个5元, ' +
            d + '个1元'
        );
    }
    // 测试
    getOptimal( 21 );
    getOptimal( 98 );
    getOptimal( 2341 );

</script>
</body>
</html>
